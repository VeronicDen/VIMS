<div class="container">
  <p class="level-name" (click)="backToLevel()">{{game ? game.caption : null}} / СТРАНИЦА УРОВНЯ {{level ? level.inner_id : null}} /
    <span> {{level ? level.caption : null}}</span></p>

  <div class="menu-box">
    <button [class.accent]="isInactiveLink('settings')" (click)="menuClick('settings')">
      НАСТРОЙКИ УРОВНЯ
    </button>
    <button [class.accent]="isInactiveLink('info-blocks')" (click)="menuClick('info-blocks')">
      БЛОКИ ИНФОРМАЦИИ
    </button>
    <button [class.accent]="isInactiveLink('codes')" (click)="menuClick('codes')">
      СПИСОК КОДОВ
    </button>
  </div>

  <router-outlet></router-outlet>
</div>
