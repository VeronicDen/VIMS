<div class="container">
  <div class="game-name-box">
    <p class="game-name"><span>ИГРА</span> {{gameName}}</p>
  </div>

  <div class="game-box">
    <div class="game-info-box">
      <div class="level-name">
        <h2>{{actualLevel.caption}}</h2>
        <p-dropdown [options]="levelsOption" (onChange)="setActualLevel($event)"
                    optionLabel="name" optionValue="code"></p-dropdown>
      </div>
      <div class="game-info-element">
        <p class="label">Время на прохождение:</p>
        <h2>01:29:54</h2>
      </div>
      <div class="game-info-element" id="firstCode">
        <p class="label">Код уровня:</p>
        <div class="code-container">
          <input type="text" [(ngModel)]="code" placeholder="Код">
          <button class="filled accent">ОТВЕТИТЬ</button>
        </div>
      </div>
      <div class="game-info-element">
        <p class="label">Условия прохождения:</p>
        <p>{{actualLevel.condition_script}}</p>
      </div>
    </div>
    <div class="game-info-box">
      <h2 class="task">ЗАДАНИЕ</h2>
      <div class="game-info-element">
        <p>{{actualLevel.condition_script}}</p>
      </div>
      <div class="game-info-element" id="secondCode">
        <p class="label">Код уровня:</p>
        <div class="code-container">
          <input type="text" [(ngModel)]="code" placeholder="Код">
          <button class="filled accent">ОТВЕТИТЬ</button>
        </div>
      </div>
    </div>
  </div>
</div>
